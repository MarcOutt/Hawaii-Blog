{% include "header.html" %}
        <!-- Page Header-->
        <header class="masthead" style="background-image: url('{{ post.img_url }}')">
            <div class="container position-relative px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <div class="site-heading">
                            <h1>{{ post.title }}</h1>
                            <span class="subheading">{{ post.subtitle }}</span>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <!-- Main Content-->
        <div class="container px-4 px-lg-5">
            <div class="row gx-4 gx-lg-5 justify-content-center">
                <div class="col-md-10 col-lg-8 col-xl-7">
                    {{ post.body|safe }}
                    <!-- Post preview-->
                    <p class="post-meta">
                        Posted by
                        <a href="#!">{{ post.author }}</a>
                        {{ post.date }}
                    </p>
                    <!-- Divider-->
                    <hr class="my-4" />

                    <!-- Pager-->
                    {% if not current_user == 1 %}
                    <div class="d-flex justify-content-end mb-4"><a class="btn btn-primary text-uppercase" href="{{ url_for('edit_post', post_id=post.id) }}">EDIT Posts â†’</a></div>
                    {% endif %}
                </div>
            </div>
        </div>
{% include "footer.html" %}
